<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap/bootstrap.css" />
    <script src="../bootstrap/bootstrap.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="002formulario.php" method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            class="form-control"
            placeholder="Tu nombre"
            aria-describedby="helpId"
          />
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input
            type="text"
            name="apellidos"
            id="apellidos"
            class="form-control"
            placeholder="Tus apellidos"
            aria-describedby="helpId"
          />
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">URL</label>
          <input
            type="url"
            name="url"
            id="url"
            class="form-control"
            placeholder="Tu página web"
            aria-describedby="helpId"
          />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="sexo"
            id="hombre"
            value="hombre"
          />
          <label class="form-check-label" for="hombre"> Hombre </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="sexo"
            id="mujer"
            value="mujer"
          />
          <label class="form-check-label" for="mujer"> Mujer </label>
        </div>
        <div class="mb-3 mt-4">
          <label for="number" class="form-label">Número de convivientes</label>
          <input
            type="number"
            name="number"
            id="number"
            class="form-control"
            placeholder="0"
            aria-describedby="helpId"
            min="0"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            name="aficiones[]"
            type="checkbox"
            value="musica"
            id="musica"
          />
          <label class="form-check-label" for="aficiones"> Música </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            name="aficiones[]"
            type="checkbox"
            value="football"
            id="football"
          />
          <label class="form-check-label" for="aficiones"> Football </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            name="aficiones[]"
            type="checkbox"
            value="anime"
            id="anime"
          />
          <label class="form-check-label" for="aficiones"> Anime </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            name="aficiones[]"
            type="checkbox"
            value="comida"
            id="anime"
          />
          <label class="form-check-label" for="aficiones"> Comida </label>
        </div>

        <div class="mb-3 mt-4">
          <label for="multi" class="form-label">Menú favorito</label>
          <select
            multiple
            class="form-select form-select-lg"
            name="multi[]"
            id="multi"
          >
            <option value="macarrones">Macarrones con queso</option>
            <option value="albondigas">Albondigas con tomate</option>
            <option value="puchero">Puchero de la mama</option>
            <option value="garbanzos">Potaje de garbanzos</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
